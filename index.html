<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./picture/quote.png" type="image/gif" sizes="16x16"> 
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quotes-->
        <div class="quote-text">
            <i class="fas fa-quote-left">

            </i>
            <span id="quote">
                Welcom to Quote Generator!
            </span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author">
                Boon
            </span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <div class="icon-container" id="icon-container">
                <button class="twitter-button icon" id="twitter" title="Tweet This">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="facebook-button icon" id="facebook" title="Share This">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="facebook-button icon" id="facebook" title="Share This">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
            <button id="new-quote">
                New Quote
            </button>
        </div>
    </div>
</body>
<!--JavaScript-->
<script src="./script.js"></script>
</html>
